<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Received/Closed Files - Office File Tracker</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Office File Tracker</h1>
            <nav>
                <a href="/" class="nav-btn nav-btn-active">Current Files</a>
            </nav>
        </header>
        <section class="table-section">
            <h2>Received/Closed Files</h2>
            <div class="table-responsive">
                <table id="filesTable">
                    <thead>
                        <tr>
                            <th>File Type</th>
                            <th>File Name</th>
                            <th>Sent By</th>
                            <th>Given To</th>
                            <th>Date Given</th>
                            <th>Remarks</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- File rows will be inserted here by JS -->
                    </tbody>
                </table>
            </div>
        </section>
        <!-- Modal for history -->
        <div id="historyModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close" id="closeHistoryModal">&times;</span>
                <h3>File History</h3>
                <div id="historyContent"></div>
            </div>
        </div>
    </div>
    <script type="module" src="/received-closed.js"></script>
  </body>
</html>
